<div class="mat-elevation-z0">
  <div class="action">
    <button
      class="custom-btn"
      data-bs-toggle="modal"
      data-bs-target="#uploadModal"
      mat-raised-button
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-file-earmark-spreadsheet-fill"
        viewBox="0 0 16 16"
      >
        <path d="M6 12v-2h3v2H6z" />
        <path
          d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM3 9h10v1h-3v2h3v1h-3v2H9v-2H6v2H5v-2H3v-1h2v-2H3V9z"
        />
      </svg>
      <span>Export to Excel</span>
    </button>

    <form action="">
      <input type="text" class="form-control" placeholder="Search" />
    </form>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id No.</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row" class="td">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="campus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Campus</th>
      <td mat-cell *matCellDef="let row" class="td">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row" class="td">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="timein">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time in</th>
      <td mat-cell *matCellDef="let row" class="td">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="timeout">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time out</th>
      <td mat-cell *matCellDef="let row" class="td">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
      <td mat-cell *matCellDef="let row" class="td">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
